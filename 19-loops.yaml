- name: install packages
  hosts: web
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: installed
    loop:
    - { name: gcc, state: prsent }
    - { name: git, state: present }
    - { name: mysql, state: absent }
    - { name: zip, state: absent }
